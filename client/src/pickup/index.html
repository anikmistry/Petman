      <div class="my-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Estimated Quantity (kg)</label>
        <div class="relative">
          <!-- Custom select trigger -->
          <div id="selectTrigger"
            class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 cursor-pointer flex justify-between items-center"
            tabindex="0">
            <span id="selectedText" class="text-gray-500">Select quantity in kg</span>
            <svg id="dropdownIcon" class="w-5 h-5 text-gray-400 transition-transform duration-200" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
          <!-- Options list -->
          <ul id="optionsList"
            class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg max-h-40 overflow-y-auto hidden">
            <li class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-100" data-value="1-2">1-2</li>
            <li class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-100" data-value="3-5">3-5</li>
            <li class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-100" data-value="6-10">6-10</li>
            <li class="px-3 py-2 text-sm cursor-pointer hover:bg-gray-100" data-value="10+">10+</li>
          </ul>
          <!-- Hidden input for form submission -->
          <input type="hidden" id="selectedValue" name="quantity" value="">
        </div>
      </div>


      <button
        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
